<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Selector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
</head>

<body>
    <h1>Pokemon Go Rankings</h1>
    <form method="POST" style="display: flex; align-items: center; gap: 10px;">
        <label for="league">Choose a League:</label>
        <select name="league" id="league">
            <option value="greatleague">Great League</option>
            <option value="ultraleague">Ultra League</option>
            <option value="masterleague">Master League</option>
            <option value="pve">PVE</option>
        </select>
        
        <label for="type">Select a Type</label>
        <select name="type" id="type">
            <option value="all">All Types</option>
            <option value="normal">Normal</option>
            <option value="fighting">Fighting</option>
            <option value="flying">Flying</option>
            <option value="poison">Poison</option>
            <option value="ground">Ground</option>
            <option value="rock">Rock</option>
            <option value="bug">Bug</option>
            <option value="ghost">Ghost</option>
            <option value="steel">Steel</option>
            <option value="fire">Fire</option>
            <option value="water">Water</option>
            <option value="grass">Grass</option>
            <option value="electric">Electric</option>
            <option value="psychic">Psychic</option>
            <option value="ice">Ice</option>
            <option value="dragon">Dragon</option>
            <option value="dark">Dark</option>
            <option value="fairy">Fairy</option>
        </select>

        <label for="number">Number of Pokémon (1-200):</label>
        <input type="number" name="number" id="number" min="1" max="200" required>
        <button type="submit">Submit</button>
    </form>

    <div class="pokemon-grid">
        {% for name, image, rank, id, evolution, evolution_image, evolution_id, evolve in pokemon_list %}
            <div class="pokemon-card-container">
                <div class="pokemon-card">
                    <h2>(Rank: {{ rank }}) <a href="https://db.pokemongohub.net/pokemon/{{ id }}" target="_blank">{{ name }}</a></h2>
                    <img src="{{ image }}" alt="{{ name }}"/>
                </div>
                <div class="pokemon-card-back">
                    {% if evolution != "null" %}
                        <h2>Evolves from: <a href="https://db.pokemongohub.net/pokemon/{{ evolution_id }}" target="_blank">{{ evolution }}</a></h2>
                        <img src="{{ evolution_image }}" alt="{{ evolution }}"/>
                    {% else %}
                        <h2>DOES NOT EVOLVE</h2>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
    </div>

    <script>
        window.onload = function() {
            const savedType = localStorage.getItem('selectedType');
            const savedLeague = localStorage.getItem('selectedLeague');
            if (savedType) {
                document.getElementById('type').value = savedType;
            }
            if (savedLeague) {
                document.getElementById('league').value = savedLeague;
            }
        };

        document.getElementById('type').addEventListener('change', function() {
            localStorage.setItem('selectedType', this.value);
        });

        document.getElementById('league').addEventListener('change', function() {
            localStorage.setItem('selectedLeague', this.value);
        });
    </script>

    <script>
        document.querySelectorAll('.pokemon-card-container').forEach(card => {
            card.addEventListener('click', () => {
                card.classList.toggle('flipped');
            });
        });
    </script>

</body>
</html>
